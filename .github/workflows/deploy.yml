name: Auto Update Version and Deploy

on:
  push:
    branches: [ "main" ]  # 只在 main 分支推送时触发

jobs:
  deploy:
    runs-on: ubuntu-latest  # 使用 GitHub 的 Ubuntu 虚拟机

    steps:
      # 步骤1：检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：自动更新 JS/CSS 版本号（替换为 Git 短哈希）
      - name: Update version in HTML
        run: |
          # 获取当前 Git 短哈希（如 abc1234）
          GIT_HASH=$(git rev-parse --short HEAD)
          
          # 用 sed 替换 index.html 中的所有 ?v=xxx 为当前哈希
          sed -i "s/\(src=\"[^\"]*\.js\)?v=[^\"]*/\1?v=$GIT_HASH/g" index.html
          sed -i "s/\(href=\"[^\"]*\.css\)?v=[^\"]*/\1?v=$GIT_HASH/g" index.html
          
          echo "✅ 已自动更新版本号为: $GIT_HASH"

      # 步骤3：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动提供的 token
          publish_dir: ./           # 部署整个项目
          keep_files: false         # 清理旧文件